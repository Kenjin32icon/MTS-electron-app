<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application Error</title>
    <style>
        body { font-family: sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; background-color: #f8d7da; color: #721c24; text-align: center; }
        .error-container { padding: 20px; border: 1px solid #f5c6cb; border-radius: 5px; background-color: #f8d7da; }
        h1 { color: #dc3545; }
        button { padding: 10px 20px; margin-top: 20px; background-color: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; }
        button:hover { background-color: #0056b3; }
    </style>
</head>
<body>
    <div class="error-container">
        <h1>Oops! Something went wrong.</h1>
        <p>The application encountered an unexpected error and needs to restart.</p>
        <button onclick="window.location.reload()">Restart Application</button>
    </div>
</body>
</html>
